    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f6f9;
      }
      .container {
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .jumbotron-flat {
        background-color: #007bff;
        color: #ffffff;
        text-align: center;
        padding: 40px 0;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #ffffff;
      }
      .form-group label {
        font-weight: 600;
        color: #333;
      }
      .form-control {
        border-radius: 5px;
        box-shadow: none;
        border: 1px solid #ddd;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .btn-default {
        font-weight: 600;
        color: #007bff;
        border-color: #007bff;
      }
      .btn-default:hover {
        background-color: #f1f1f1;
      }
      .alert-info {
        background-color: #e0f7fa;
        border-color: #b2ebf2;
        color: #00796b;
      }
      .panel-close {
        color: #00796b;
      }
      .form-group .custom-file-label {
        text-overflow: ellipsis;
      }
      .avatar-upload-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 600;
        border: none;
      }
      .avatar-upload-button:hover {
        background-color: #0056b3;
      }
    </style>

    <script>
      // Preview uploaded avatar
      function previewAvatar(event) {
        const avatarPreview = document.getElementById("avatarPreview");
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          avatarPreview.src = e.target.result;
        };

        reader.readAsDataURL(file);
      }
